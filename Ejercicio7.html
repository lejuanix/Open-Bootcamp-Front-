<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loggin Modo oscuro</title>
    <link rel="stylesheet" href="../css/logginoscuro.css">
</head>
<body>
    <div class="container">
        <h3>Registrate en los Formularios</h3>
        <div class="buttons">
            <button class="googlebtn">
                <picture>
                    <img src="https://img.freepik.com/iconos-gratis/buscar_318-265146.jpg" alt="logo-google" />
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitterbtn">
                <picture></picture>
            </button>
        </div>
    <div class="separator">
        <hr>
            <span>O...</span>
        </hr>
    </div>
    <form action="" method="">
        <div class="section-inputs">
            <label for="name">
                <span>Name</span>
                <input id="name" name=name"" />
            </label>
            <label for="username">
                <span>Username</span>
                <input id="username" name=username />
            </label>
            </div>
            <label for="email">
                <span>Email</span>
                <input id="email" name="email"/>
            </label>
            <label for="password">
                <span>Password</span>
                <input id="password" name="password" placeholder="6+ characters"/>
            </label>
            <label for="checkbox">
                <input type="checkbox" id="checkbox">
                    <span> Acepto los terminos y condiciones</span>
            </label>
            <button type="submit" class="submit">Crear Cuenta</button>
        </div>
    </form>
    </div>
</body>
</html>
